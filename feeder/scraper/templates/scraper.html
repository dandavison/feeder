<html>
  <head></head>
  <body>
    {% for name, site_data in data.items %}
    <h1> {{ name }} </h1>
    <table>
      <thead>
        {% for column in site_data.columns %}
        <td> <h3> {{ column }} </h3> </td>
        {% endfor %}
      </thead>
      <tbody>
        {% for row in site_data.rows %}
        <tr>
          {% for link in row %}
	  <td><a href={{ link.url }}>{{ link.text }}</a></td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endfor %}
  </body>
</html>
