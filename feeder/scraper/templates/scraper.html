<html>
  <head></head>
  <body>
    {% for name, site_data in data.items %}
    <h1> {{ name }} </h1>
    {% for category, links in site_data.items %}
    <h2> {{ category }} </h2>
    <table>
      <tbody>
        {% for link in links %}
        <tr>
	  <td><a href={{ link.url }}>{{ link.text }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endfor %}
    {% endfor %}
  </body>
</html>
