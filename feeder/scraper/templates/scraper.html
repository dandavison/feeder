<html>
  <head></head>
  <body>
    {% for name, site_data in data.items %}
    <h1> {{ name }} </h1>
    {% for category, links in site_data.items %}
    <h2> {{ category }} </h2>
    <table>
      <thead></thead>
      <tbody>
        <tr>
        {% for link in links %}
	  <td><a href={{ link.url }}>{{ link.text }}</a></td>
          <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        {% if forloop.counter|divisibleby:"2" %}
        </tr><tr>
        {% endif %}
        {% endfor %}
      </tr>
      </tbody>
    </table>
    {% endfor %}
    {% endfor %}
  </body>
</html>
