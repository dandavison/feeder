<html>
  <head></head>
  <body>
    {% for name, site_data in data.items %}
    <h1> {{ name }} </h1>
    {% for category, links in site_data.items %}
    <h2> {{ category }} </h2>
    {% for link in links %}
    <a href={{ link.url }}>{{ link.text }}</a>&nbsp;&nbsp;&nbsp;&nbsp;
    {% endfor %}
    {% endfor %}
    {% endfor %}
  </body>
</html>
