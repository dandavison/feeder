<html>
<head>
<link rel='stylesheet' href='/static/js/jquery-ui.css' type='text/css'/>
<link rel='stylesheet' href='/static/css/djangobook.css' type='text/css'/>

<script type='text/javascript' src='/static/js/jquery.js'></script>
<script type='text/javascript' src='/static/js/jquery-ui.js'></script>
<script type='text/javascript' src='/static/js/jquery.timePicker.js'></script>
<script type='text/javascript'>
  $(function() {
    $('#id_start_date').datepicker()
    $('#id_start_time').timePicker()
    $('#id_end_date').datepicker()
    $('#id_end_time').timePicker()
});
</script>
<title>{{ title }}</title>
</head>
<body>
<div id='bd'>
  <h1>{{ title }}</h1>
  <p>{{ now }}</p>
  <br></br>
  <p>Database contains {{ n_items }} items from {{ n_feeds }} feeds</p>
  <p>Earliest: {{ earliest }}</p>
  <p>Latest: {{ latest }}</p>
  <h3>Find frequent word clusters</h3>
  <form action="/" method="post">{% csrf_token %}
  <table>
    <tr>
      <th><label for="id_start_date">Start date:</label></th>
      <td><input id="id_start_date" type="text" class="required, datepicker" value="2011-12-24" name="start_date" /></td>
      <th><label for="id_start_time">Start time:</label></th>
    <td><input id="id_start_time" type="text" class="required, timepicker" name="start_time" /></td></tr>
    <tr>
      <th><label for="id_end_date">End date:</label></th>
      <td><input id="id_end_date" type="text" class="required, datepicker" value="2011-12-24" name="end_date" /></td>
      <th><label for="id_end_time">End time:</label></th>
      <td><input id="id_end_time" type="text" class="required, timepicker" value="18:03:10" name="end_time" /></td>
    </tr>
  </table>
  <input type="submit" value="Go" />
  </form>
</div>
</body>
</html>
