<html>
<head>
<link rel='stylesheet' href='/static/js/jquery-ui.css' type='text/css'/>

<script type='text/javascript' src='/static/js/jquery.js'></script>
<script type='text/javascript' src='/static/js/jquery-ui.js'></script>
<script type='text/javascript' src='/static/js/jquery.timePicker.js'></script>
<script type='text/javascript'>
  $(function() {
    $('#id_start_date').datepicker()
    $('#id_start_time').timePicker()
    $('#id_end_date').datepicker()
    $('#id_end_time').timePicker()
});
</script>
<title>{{ title }}</title>
</head>
<body>
  <h1>{{ title }}</h1>
  <p>{{ now }}</p>
  <br>
  <p>Database contains {{ n_items }} items from {{ n_feeds }} feeds</p>
  <p>Earliest: {{ earliest }}</p>
  <p>Latest: {{ latest }}</p>
  <h3>Find frequent word clusters</h3>
  <form action="/wordsets/" method="post">{% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Go" />
  </form>
</body>
</html>
