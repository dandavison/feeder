<html>
<head></head>
<body>
  <h3> {{ start_time }} - {{ end_time }} ({{ items|length }} / {{ n_items }} items)</h3>
  <table>
    <tbody>
      {% for wordset, frequency in wordsets %}
      <tr>
	<td>{{ wordset|join:" " }}</td><td><a href="/items/?wordset={{ wordset|join:',' }}">{{ frequency }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
